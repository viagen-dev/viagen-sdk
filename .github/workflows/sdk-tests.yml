name: SDK Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: docker compose up --build --abort-on-container-exit --exit-code-from test

      - name: Cleanup
        if: always()
        run: docker compose down -v
